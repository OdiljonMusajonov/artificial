<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <div class="header-inner">
          <a href="./index.html" class="logo">
            <img src="./images/logo.svg" alt="Site logo" />
            <img src="./images/small-logo.svg" alt="Site logo" />
          </a>
          <ul class="list">
            <li class="list-item"><a href="#" class="list-link">Home</a></li>
            <li class="list-item"><a href="#" class="list-link">About</a></li>
            <li class="list-item">
              <a href="#" class="list-link">Services</a>
            </li>
            <li class="list-item"><a href="#" class="list-link">Blog</a></li>
            <li class="list-item"><a href="#" class="list-link">Contact</a></li>
          </ul>
          <div class="nav-btns">
            <a class="nav-btn" href="#">Sign in</a>
            <div class="burger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <div class="hero-flex__conatiner">
          <div class="hero-info">
            <p class="hero-subtitle">Next genaretion platform</p>
            <h1 class="hero-title">Artificial intelligence & Syber security</h1>
            <p class="hero-text">
              Lorem ipsum is placeholder text commonly used in the graphic,
              print, and publishing industries for previewing layouts and visual
              mockups.
            </p>

            <div class="hero-btns">
              <a href="#" class="hero-btn">Get Started</a>
              <a href="#" class="hero-btn flex-btn">
                <svg
                  width="20"
                  height="25"
                  viewBox="0 0 20 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20 12.5L0.500001 24.1913L0.500002 0.808657L20 12.5Z"
                    fill="white"
                  />
                </svg>
                <p>Watch Video</p>
              </a>
            </div>
          </div>

          <div class="hero-banner">
            <img src="./images/hero-banner.png" alt="hero banner" />
          </div>
        </div>

        <div class="hero-partners">
          <img src="./images/partner1.svg" alt="logo" />
          <img src="./images/partner2.svg" alt="logo" />
          <img src="./images/partner3.svg" alt="logo" />
          <img src="./images/partner4.svg" alt="logo" />
        </div>
      </div>
    </section>
  </body>
</html>
